<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>博客详情</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div th:replace="fragments/header"></div>

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title" th:text="${blog.title}"></h2>
      <p class="card-text" th:text="${#temporals.format(blog.publishDate)}"></p>
      <div class="card-text" th:utext="${blog.content}"></div>
    </div>
  </div>
  <div class="mt-3">
    <a class="btn btn-primary" th:href="@{/blogs/edit/{id}(id=${blog.id})}">编辑</a>
  </div>
</div>

</body>
</html>
